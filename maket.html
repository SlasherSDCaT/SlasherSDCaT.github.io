<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/preloader.css">
    <link rel="stylesheet" href="style/maket.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket</title>
</head>
<body>
    <div id="page-preloader" class="preloader">
        <div class="loader"></div>
        <div class="planet-loader p-l-1"></div>
        <div class="planet-loader p-l-2"></div>
        <div class="planet-loader p-l-3"></div>
        <div class="planet-loader p-l-4"></div>
    </div>
    <div id="postloader"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Images/logo.png" class="logo_img linkIndex">
            </div>
            <div class="menu_burger">
                <p class="p_burger">Меню</p>
                <div class="button_menu">
                    <div class="but_menu but_menu1"><p class="but_text linkMaket">Макет</p></div>
                    <div class="but_menu but_menu2">
                        <p class="but_text">Объекты</p>
                    </div>
                    <div class="but_menu but_menu3"><p class="but_text linkGallery">Галерея</p></div>
                    <div class="obj_burger">
                        <div class="obj_btn link0">Солнце</div>
                        <div class="obj_btn link1">Меркурий</div>
                        <div class="obj_btn link2">Венера</div>
                        <div class="obj_btn link3">Земля</div>
                        <div class="obj_btn link4">Марс</div>
                        <div class="obj_btn link5">Юпитер</div>
                        <div class="obj_btn link6">Сатурн</div>
                        <div class="obj_btn link7">Уран</div>
                        <div class="obj_btn link8">Нептун</div>
                        <div class="obj_btn link9">Другое</div>
                    </div>
                </div>
            </div>
            
            <div class="user_place"></div>
        </div>
        <div class="maket_p">
            <p class="p1">Солнечная</p>
            <p class="p2">система</p>
        </div>
        <div class="sun_system_block">
            <div class="planet_block">
                <div class="planet sun">
                    <img src="Images/sun_planet/sun.png" alt="" class="sun_img">
                </div>
                <div class="planet mercury">
                    <div class="planet_rotate rot_mercury">
                        <img src="Images/sun_planet/mercury.png" alt="" class="planet_img mercury_img">
                    </div>
                </div>
                <div class="planet venus">
                    <div class="planet_rotate rot_venus">
                        <img src="Images/sun_planet/venus.png" alt="" class="planet_img venus_img">
                    </div>
                </div>
                <div class="planet earth">
                    <div class="planet_rotate rot_earth">
                        <img src="Images/sun_planet/earth.png" alt="" class="planet_img earth_img">
                    </div>
                </div>
                <div class="planet mars">
                    <div class="planet_rotate rot_mars">
                        <img src="Images/sun_planet/mars.png" alt="" class="planet_img mars_img">
                    </div>
                </div>
                <div class="planet jupiter">
                    <div class="planet_rotate rot_jupiter">
                        <img src="Images/sun_planet/jupiter.png" alt="" class="planet_img jupiter_img">
                    </div>
                </div>
                <div class="planet saturn">
                    <div class="planet_rotate rot_saturn">
                        <img src="Images/sun_planet/saturn.png" alt="" class="planet_img saturn_img">
                    </div>
                </div>
                <div class="planet uranus">
                    <div class="planet_rotate rot_uranus">
                        <img src="Images/sun_planet/uranus.png" alt="" class="planet_img uranus_img">
                    </div>
                </div>
                <div class="planet neptun">
                    <div class="planet_rotate rot_neptun">
                        <img src="Images/sun_planet/neptune.png" alt="" class="planet_img neptun_img">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="p_footer">
                <p>© 2022  <a class="footer_a linkForm">Оставить отзыв</a>  <a class="footer_a linkContact">Контакты</a></p>
                <p>Мухаметшин А.Р. ИКБО-20-21</p>
            </div>
        </div>
    </div>

    <script src="script/preloader.js"></script>
    <script src="script/teleport.js"></script>
    <script src="script/burger_index.js"></script>
</body>
</html>
